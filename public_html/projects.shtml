<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects - JJ Gray</title>

    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/cli.js"></script>
    <script
      src="https://kit.fontawesome.com/699b7e2a59.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="d-flex flex-column h-100">
    <!--#include virtual="inc/navbar.html" -->

    <main role="main" class="flex-shrink-0 mt-5">
      <div class="container" style="max-width: 600px">
        <table id="console-log">
          <tbody>
            <tr>
              <td
                class="text-monospace text-primary"
                id="input-marker "
                style="width: 1%"
              >
                >&nbsp;
              </td>
              <td
                class="editable text-monospace text-primary"
                id="editor"
                style="width: 100%"
                data-placeholder="Start typing..."
                contenteditable="true"
              ></td>
            </tr>
            <tr>
              <td class="text-monospace" id="input-marker">&nbsp;&nbsp;</td>
              <td class="text-monospace" id="blank-bottom">
                <br /><br /><br />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <!--#include virtual="inc/footer.html" -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
